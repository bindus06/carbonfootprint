<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonWise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('WhatsApp%20Image%202025-03-27%20at%2013.44.13_92dd95e6.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-green-100 min-h-screen flex flex-col">
    <header class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="flex items-center">
            <img src="cropped_image.png" alt="CarbonWise Logo" class="w-16 h-16 rounded-full mr-1">
            <svg width="200" height="60">
                <text x="10" y="40" font-family="Brush Script MT, cursive" font-size="35" fill="#2F855A">
                    CarbonWise
                </text>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-green-700 flex-1 text-center">
            Welcome to your Sustainability Dashboard, <span id="username"></span>
        </h1>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded shadow-md hover:bg-red-700 text-sm">
            Logout
        </button>
    </header>
    <main class="p-4 flex-grow">
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="window.location.href='calculator.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">Carbon Footprint Calculator</button>
            <button onclick="window.location.href='chat.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">AI Chatbot</button>
            <button onclick="window.location.href='community.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">Community Forum</button>
            <button onclick="window.location.href='rewards.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">Rewards System</button>
            <button onclick="window.location.href='econews.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">Eco-News Feed</button>
            <button onclick="window.location.href='energy-tracker.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">Track Energy Consumption</button>
            <button onclick="window.location.href='progress-chart.html'" class="bg-green-500 text-white p-4 rounded shadow-md hover:bg-green-700">View Progress Chart</button>
        </div>
    </main>
    <footer class="bg-white p-4 shadow-md text-center">
        <p class="text-sm text-gray-600">&copy;2025 CarbonWise by CODECRAFTERS</p>
    </footer>
    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            alert("You must log in first!");
            window.location.href = "login.html";
        } else {
            document.getElementById("username").textContent = loggedInUser;
        }
        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("Logged out successfully!");
            window.location.href = "land.html";
        }
    </script>
</body>
</html>
