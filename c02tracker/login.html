<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarbonWise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('nature-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-green-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-green-700 mb-4">Login</h2>
        <form id="loginForm" class="flex flex-col">
            <input type="text" id="loginUsername" class="p-2 mb-3 border rounded" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" class="p-2 mb-3 border rounded" placeholder="Enter Password" required>
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            
            if (localStorage.getItem(username) === password) {
                localStorage.setItem("loggedInUser", username);
                alert("Login successful! Redirecting to dashboard...");
                window.location.href = "home.html";
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
