<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-green-50">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-96">
    <h3 class="text-2xl font-bold text-center">Rewards & Achievements</h3>
    <p class="text-center text-green-700 font-bold" id="points"></p>
    <div id="badges" class="flex flex-col items-center mt-4"></div>
    <a href="leaderboard.html" class="block text-center text-blue-600 font-bold mt-2">View Leaderboard</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let points = localStorage.getItem("totalPoints") || 0;
      document.getElementById("points").textContent = `Total Points: ${points}`;
let badgeContainer = document.getElementById("badges");
badgeContainer.innerHTML = ""; // Clear previous badges

let badge = "";
if (points >= 2000) {
    badge = `<img src="img5.jpg" class="w-24 h-24"><p>🏆 Eco Champion </p>`;
} else if (points >= 1000) {
    badge = `<img src="img4.jpg" class="w-24 h-24"><p>💡 Carbon Saver </p>`;
} else if (points >= 600) {
    badge = `<img src="img3.jpg" class="w-24 h-24"><p>🚲 Sustainable Commuter </p>`;
} else if (points >= 300) {
    badge = `<img src="img2.jpg" class="w-24 h-24"><p>🌍 Green Advocate </p>`;
} else if (points >= 0) {
    badge = `<img src="img1.jpg" class="w-24 h-24"><p>🌱 Eco Starter </p>`;
}

badgeContainer.innerHTML = badge;

    });
  </script>
</body>
</html>
