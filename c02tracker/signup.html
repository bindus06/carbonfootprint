<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CarbonWise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('nature-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-green-100">
    <!-- Navigation Bar (Only Logo) -->
    <nav class="flex items-center px-6 py-4 bg-green-700 bg-opacity-90 shadow-lg w-full fixed top-0">
        <div class="flex items-center space-x-4">
            <img src="cropped_image.png" alt="CarbonWise Logo" class="h-10">
            <span class="text-white text-2xl font-semibold">CarbonWise</span>
        </div>
    </nav>
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-green-700 mb-4">Sign Up</h2>
        <form id="signupForm" class="flex flex-col">
            <input type="text" id="signupUsername" class="p-2 mb-3 border rounded" placeholder="Enter Username" required>
            <input type="password" id="signupPassword" class="p-2 mb-3 border rounded" placeholder="Enter Password" required>
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            if (localStorage.getItem(username)) {
                alert("Username already exists! Choose another.");
            } else {
                localStorage.setItem(username, password);
                alert("Sign-up successful! Redirecting to login...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
