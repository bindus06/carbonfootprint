<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-green-50">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-96">
    <h3 class="text-2xl font-bold text-center">Carbon Footprint Calculator</h3>
    <!-- Calculator content here -->
    <div class="flex justify-center min-h-screen items-center">
        <div class="px-4 py-6 w-full max-w-2xl bg-white shadow-md rounded-lg">
          <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">Carbon Footprint Calculator</h1>
          <form id="calculatorForm" class="flex flex-col">
            <input class="shadow rounded p-2 mb-4 text-black bg-green-200 placeholder-green-600" type="number" id="electricityUsage" placeholder="Electricity Usage in kWh" required>
            <input class="shadow rounded p-2 mb-4 text-black bg-green-200 placeholder-green-600" type="number" id="gasUsage" placeholder="Gas Usage in Therms" required>
            <input class="shadow rounded p-2 mb-4 text-black bg-green-200 placeholder-green-600" type="number" id="waterUsage" placeholder="Water Usage in Gallons" required>
            <button class="bg-green-600 rounded py-2 px-4 text-white font-bold" type="submit">Calculate Footprint</button>
          </form>
          <p id="result" class="mt-4 text-center text-green-700 font-bold"></p>
        </div>
      </div>
      <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
          event.preventDefault();
  
          const electricityUsage = document.getElementById("electricityUsage").value;
          const gasUsage = document.getElementById("gasUsage").value;
          const waterUsage = document.getElementById("waterUsage").value;
  
          const carbonFootprint = (electricityUsage * 0.92) + (gasUsage * 11.7) + (waterUsage * 0.001);
  
          document.getElementById("result").textContent = `Your estimated carbon footprint is ${carbonFootprint.toFixed(2)} kg CO2 per year.`;
        });
      </script>
  </div>
</body>
</html>
