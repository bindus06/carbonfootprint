<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Chat - Carbon Footprint Advisor</title>
    <link      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex justify-center min-h-screen items-center">
      <div class="px-4 py-6 w-full max-w-2xl bg-white shadow-md rounded-lg">
        <h1          class="text-2xl font-bold text-green-700 mb-4 text-center"
        >
          Green Chat: Your Carbon Footprint Consultant        </h1>
        <div          id="chatbox"
          class="flex flex-col items-start overflow-y-auto h-64 border rounded-lg p-2 bg-green-100"
        ></div>
        <div class="flex flex-row my-5">
          <input            class="shadow flex-grow rounded p-2 mr-2 text-black bg-green-200 placeholder-green-600"
            id="messageInput"
            type="text"
            placeholder="Type your message here..."
          />
          <button            class="bg-green-600 rounded py-2 px-4 text-white font-bold"
            id="sendButton"
          >
            Empower My Carbon Choices          </button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
